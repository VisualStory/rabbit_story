<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- 身体 -->
  <ellipse cx="100" cy="200" rx="70" ry="90" fill="#FFFFFF" />
  
  <!-- 头 -->
  <circle cx="100" cy="100" r="60" fill="#FFFFFF" />
  
  <!-- 耳朵（惊讶地完全竖起） -->
  <path d="M70 60 Q 85 -10 100 60" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <path d="M130 60 Q 115 -10 100 60" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  
  <!-- 眼睛（睁大） -->
  <circle cx="80" cy="90" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <circle cx="120" cy="90" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <circle cx="80" cy="90" r="7" fill="#000000" />
  <circle cx="120" cy="90" r="7" fill="#000000" />
  
  <!-- 鼻子 -->
  <ellipse cx="100" cy="110" rx="7" ry="5" fill="#FF9999" />
  
  <!-- 嘴巴（O形） -->
  <circle cx="100" cy="130" r="10" fill="#FF9999" stroke="#000000" stroke-width="2" />
  
  <!-- 惊讶线 -->
  <line x1="50" y1="50" x2="70" y2="70" stroke="#000000" stroke-width="2" />
  <line x1="150" y1="50" x2="130" y2="70" stroke="#000000" stroke-width="2" />
  
  <!-- 爪子（一只捂嘴） -->
  <circle cx="60" cy="250" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <circle cx="100" cy="150" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
</svg>
