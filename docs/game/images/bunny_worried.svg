<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- 身体 -->
  <ellipse cx="100" cy="200" rx="70" ry="90" fill="#FFFFFF" />
  
  <!-- 头 -->
  <circle cx="100" cy="100" r="60" fill="#FFFFFF" />
  
  <!-- 耳朵（一只耷拉） -->
  <path d="M70 60 Q 85 10 100 60" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <path d="M130 60 Q 115 80 100 60" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  
  <!-- 眼睛（担心的眼神） -->
  <ellipse cx="80" cy="90" rx="10" ry="12" fill="#000000" />
  <ellipse cx="120" cy="90" rx="10" ry="12" fill="#000000" />
  
  <!-- 眉毛（皱眉） -->
  <path d="M70 75 Q 80 70 90 75" fill="none" stroke="#000000" stroke-width="2" />
  <path d="M110 75 Q 120 70 130 75" fill="none" stroke="#000000" stroke-width="2" />
  
  <!-- 鼻子 -->
  <ellipse cx="100" cy="110" rx="7" ry="5" fill="#FF9999" />
  
  <!-- 嘴（担心的表情） -->
  <path d="M90 125 Q 100 120 110 125" fill="none" stroke="#000000" stroke-width="2" />
  
  <!-- 爪子 -->
  <circle cx="60" cy="250" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <circle cx="140" cy="250" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
</svg>
