<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- 身体 -->
  <ellipse cx="100" cy="200" rx="70" ry="90" fill="#FFFFFF" />
  
  <!-- 头 -->
  <circle cx="100" cy="100" r="60" fill="#FFFFFF" />
  
  <!-- 耳朵（愉快地竖起） -->
  <path d="M70 60 Q 85 0 100 60" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <path d="M130 60 Q 115 0 100 60" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  
  <!-- 眼睛（眯起的开心眼） -->
  <path d="M70 90 Q 80 80 90 90" fill="none" stroke="#000000" stroke-width="2" />
  <path d="M110 90 Q 120 80 130 90" fill="none" stroke="#000000" stroke-width="2" />
  
  <!-- 鼻子 -->
  <ellipse cx="100" cy="110" rx="7" ry="5" fill="#FF9999" />
  
  <!-- 大大的笑容 -->
  <path d="M70 120 Q 100 150 130 120" fill="none" stroke="#000000" stroke-width="3" />
  
  <!-- 腮红 -->
  <circle cx="70" cy="110" r="12" fill="#FFCCCC" opacity="0.7" />
  <circle cx="130" cy="110" r="12" fill="#FFCCCC" opacity="0.7" />
  
  <!-- 爪子（举起） -->
  <circle cx="60" cy="180" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <circle cx="140" cy="180" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
</svg>
