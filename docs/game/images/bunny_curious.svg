  <!-- 耳朵（一只竖起） -->
  <path d="M70 60 Q 85 0 100 60" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <path d="M130 60 Q 115 30 100 60" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  
  <!-- 眼睛（睁大） -->
  <circle cx="80" cy="90" r="12" fill="#000000" />
  <circle cx="120" cy="90" r="12" fill="#000000" />
  <circle cx="83" cy="87" r="3" fill="#FFFFFF" />
  <circle cx="123" cy="87" r="3" fill="#FFFFFF" />
  
  <!-- 鼻子 -->
  <ellipse cx="100" cy="110" rx="7" ry="5" fill="#FF9999" />
  
  <!-- 嘴巴（微微张开） -->
  <ellipse cx="100" cy="125" rx="10" ry="5" fill="#FF9999" />
  
  <!-- 爪子（一只抬起） -->
  <circle cx="60" cy="250" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  <circle cx="110" cy="220" r="15" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
